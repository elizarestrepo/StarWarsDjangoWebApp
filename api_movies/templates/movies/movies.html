{% extends 'movies/base.html'%}
{% load static %}
{% block content %}
  <div class = "container">
    <div class = "text-center container">
      <br>
      <h2 class = "text-center">Search for Star Wars Movie</h2> 
      <br>
      <form action="/api/movies/" method="GET">
        <input type = "text" name = "title" placeholder="Search..." class = "text-center">
        <button type = "submit" class = "btn-danger btn-sm">SEARCH STAR WARS MOVIE</button>
      </form> 
    </div> 
    <br><br>
  </div>
  <div id="carouselExampleControls" class="carousel">
    <div class="carousel-inner">
      {% for character in data %}
        {% if forloop.first %}
          <div class="carousel-item active">
        {% else %} 
          <div class="carousel-item">
        {% endif %}
          <img class="carousel-img" alt="Second slide" src="static/{{character.imagen}}">
        </div>
      {% endfor %}
    </div>
  
    <a id="carouselPrev" class="carousel-control-prev" href="#carouselExampleControls" role="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a id="carouselNext" class="carousel-control-next" href="#carouselExampleControls" role="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
